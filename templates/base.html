<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-material-design/css/ripples.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-material-design/css/bs.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% block navbar %}
      {% include 'navbar.html' %}
    {% endblock navbar %}

    {% block content %}

    {% endblock content %}

    {% include 'footer.html' %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-material-design/js/ripples.min.js' %}"></script>
    <script src="{% static 'bootstrap-material-design/js/material.min.js' %}"></script>
    <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>

    <script>
      $.material.init();

      $(document).ready(function() {
        $(".select").dropdown({"optionClass": "withripple"});
      });

      $().dropdown({autoinit: "select"});

      $("button").click(function() {
        $("body").append("<select class=select><option>hey</option><option>hey</option></select>");
      });

    </script>

  </body>
</html>
