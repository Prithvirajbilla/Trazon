{%extends 'base.html' %}
{% load staticfiles %}
  
{% block content %}
<link href="{{ STATIC_URL }}django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />
{% include 'django_facebook/_facebook_js.html' %}
    <div class="container">
        <div>
            <div class="row">
                <style>
                #id {
                    padding-top: 4cm;
                }
                </style>
                <div id="id" class="col-lg-4 col-lg-offset-4">
                    <form action="{% url 'facebook_connect' %}?facebook_login=1" method="post">
                        <input type="hidden" value="/next" name="next" />
                        <input type="hidden" value="/next" name="register_next" />
                        <input type="hidden" value="/404" name="error_next" />
                        {% csrf_token %}

                        <input onclick="F.connect(this.parentNode); return false;" type="image" class="inp-lg" src="{% static 'facebook-signup.jpg' %}" />
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
