{% extends 'base.html' %}


{% block content %}

<div class="container">
<div class="row">
<div class="col-lg-6 col-lg-offset-3">
	<div class="well">
		<h1 style="text-align:center">  Travel Details </h1>
		<hr>

	<form class="form-horizontal">
	    <fieldset>
			<div class="form-group">
                <label class="col-lg-2 control-label radio-inline">Journey</label>
                <div class="col-lg-10">
                    <div class="radio radio-primary">
                        <label>
                            <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio"><span class="circle"></span><span class="check"></span>
                            One Way
                        </label>
                    </div>
                    <div class="radio radio-primary">
                        <label>
                            <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio"><span class="circle"></span><span class="check"></span>
                            Round Trip
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
	            <label for="origin" class="col-lg-2 control-label">Origin</label>
	            <div class="col-lg-10">
	                <input class="form-control" id="origin" placeholder="Origin" type="text">
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="destination" class="col-lg-2 control-label">Destination</label>
	            <div class="col-lg-10">
	                <input class="form-control" id="destination" placeholder="Destination" type="text">
	            </div>
	        </div>
            <div class="form-group">
                <label for="starttime" class="col-lg-2 control-label" > Departure</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="starttime" class="col-lg-2 control-label" > Arrival</label>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
	        <div class="form-group">
	            <div class="col-lg-10 col-lg-offset-2">
	                <button type="submit" class="btn btn-primary">Submit</button>
	                <div class="ripple-wrapper"></div>
	            </div>
	        </div>
	    </fieldset>
	</form>
	</div>
	</div>
	</div>

</div>

{% endblock content %}
